<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML ENTITIES</title>
    <!-- Hiển thị kí tự đặc biệt trong HTML
     HTML entities: là các chuỗi nằm trong cặp dấu &
    Sử dụng để nhập các kí tự:
    1. Trùng thẻ, kí tự quy ước code html:  <b>, <i>,...
    2. Các kí tự đặc biệt
    
    -->
  </head>
  <body>
    <h2>Hello</h2>
    <p>Chúng ta sử dụng thẻ &lt;h1&gt;&lt;h1&gt; để đặt tiêu đề</p>
  </body>
</html>
